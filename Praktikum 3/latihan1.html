<!DOCTYPE html>
<html>
<head>
	<title>Latihan 1</title>
</head>
<script language="Javascript">
	{
		var nilai=prompt("Masukkan Bilangan 0-100", 0);
		var hasil="";
		if (nilai>100)
			hasil= "Nilai Salah"
		if (nilai<=40)
			hasil="E"
		if (nilai<=55)
			hasil="D"
		if (nilai<=60) 
			hasil="C"
		if (nilai<=65)
			hasil="BC"
		if (nilai<=70)
			hasil="B"
		if (nilai<=80) 
			hasil="B"
		if (nilai<=100)
			hasil="A"
		if (nilai<0)
			hasil="Nilai Salah"
		document.write("hasil: "+hasil)
	}
</script>
